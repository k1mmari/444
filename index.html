<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Sweet Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <div class="logo">
        <a href="./">
          <img src="/assets/logo.png" alt="The Sweet Shop Logo" class="logo-img" />
        </a>
      </div>
      <div class="profile-icon">
        <a href="signup.html">
          <i data-lucide="user-circle"></i>
        </a>
      </div>
      <div class="add-product-icon">
        <a href="addProduct.html">
          <i data-lucide="plus-circle"></i>
        </a>
      </div>
      <div class="nav-links">
        <div class="categories-wrap">
          <a href="#" class="categories-tab" id="toggle-panel">Categories</a>
          <div class="side-panel" id="side-panel">
            <a href="search.html?category=GUMMIES" style="color: white;">Gummies</a>
            <a href="search.html?category=CHOCOLATE" style="color: white;">Chocolate</a>
            <a href="search.html?category=OTHER" style="color: white;">Other</a>
            <a href="search.html" style="color: white;">All</a>
          </div>
        </div>
        <a href="#">Best Sellers</a>
        <a href="#">New</a>
      </div>
    </div>
    <div class="nav-right">
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search..." />
        <i data-lucide="search" id="searchIcon" style="color: white; margin-left: 1px;"></i>
      </div>
      <div class="cart-wrap">
        <i data-lucide="shopping-cart" class="icon-cart"></i>
      </div>
    </div>
  </header>

  <main class="hero">
    <section class="menu-card">
      <h2>MENU</h2>
      <div class="menu-grid">
          <button class="pill" data-route="most-expensive-per-category">
            üèÜ Most Expensive Items by Category
          </button>

          <button class="pill need-xy" data-route="same-day-xy">
            Users who posted 2 items on the same day in categories X & Y
          </button>

          <button class="pill need-user" data-route="good-or-better-by-userx">
            Items by User X with only Excellent/Good comments
          </button>

          <button class="pill need-date" data-route="most-on-date">
            List All Users With Most Posts On A Date
          </button>
        
          <button class="pill" data-route="all-poor">
            Users who posted reviews and all of them are ‚ÄòPoor‚Äô
          </button>

          <button class="pill" data-route="no-poor-or-none">
            Users whose items have no ‚ÄòPoor‚Äô reviews (or no reviews)
          </button>
      </div>
    </section>
</main>

  <!-- Lucide Icons -->
  <script type="module">
    import { createIcons, icons } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
    createIcons({ icons });
  </script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("toggle-panel");
      const sidePanel = document.getElementById("side-panel");

      if (toggleBtn && sidePanel) {
        toggleBtn.addEventListener("click", (e) => {
          e.preventDefault();
          sidePanel.classList.toggle("open");
        });
      }

      const searchInput = document.getElementById("searchInput");
      const searchIcon = document.getElementById("searchIcon");

      if (searchInput) {
        searchInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            const query = searchInput.value.trim();
            if (query) {
              window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
            }
          }
        });
      }

      if (searchIcon) {
        searchIcon.addEventListener("click", function () {
          const query = searchInput.value.trim();
          if (query) {
            window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
          }
        });
      }
    });
  </script>
  <script>
  // Simple router for the 6 actions
  document.addEventListener('click', (e)=>{
    const btn = e.target.closest('.pill');
    if(!btn) return;

    const route = btn.dataset.route;

    // helper to go to a results page with query params
    const go = (paramsObj) => {
      const qs = new URLSearchParams(paramsObj).toString();
      window.location.href = `/reports.html?${qs}`;
    };

    if(route === 'most-expensive-per-category'){
      go({ action: 'most-expensive-per-category' });
    }

    if(route === 'most-on-date'){
      // needs a date
      const date = prompt('Enter date (YYYY-MM-DD):', '');
      if(date) go({ action: 'most_posts_on_date', date });
    }

    if(route === 'same-day-xy'){
      if (window.openXYDialog) window.openXYDialog();
    }

    if(route === 'all-poor'){
      go({ action: 'users_all_reviews_poor' });
    }

    if(route === 'good-only-by-user'){
      // needs user
      const user = prompt('Enter User ID or username:', '');
      if(user) go({ action: 'items_user_good_only', user });
    }

    if(route === 'no-poor-or-none'){
      go({ action: 'users_no_poor_or_no_reviews' });
    }
  });
</script>
<dialog id="xyDialog">
  <form method="dialog" id="xyForm" class="xy-form">
    <h3>Choose two categories</h3>

    <label>Category X
      <input type="text" id="catX" placeholder="e.g., CHOCOLATE" required>
    </label>

    <label>Category Y
      <input type="text" id="catY" placeholder="e.g., GUMMIES" required>
    </label>

    <div class="xy-actions">
      <button type="button" id="xyCancel">Cancel</button>
      <button type="button" id="xySubmit" disabled>Run</button>
    </div>
  </form>
</dialog>
<script>
  // ===== dialog wiring AFTER DOM exists =====
  document.addEventListener('DOMContentLoaded', () => {
    const dlg = document.getElementById('xyDialog');
    const form = document.getElementById('xyForm');
    const catXEl = document.getElementById('catX');
    const catYEl = document.getElementById('catY');
    const runBtn = document.getElementById('xySubmit');
    const cancelBtn = document.getElementById('xyCancel');

    function toggleRun() {
      runBtn.disabled = !(catXEl.value.trim() && catYEl.value.trim());
    }
    catXEl.addEventListener('input', toggleRun);
    catYEl.addEventListener('input', toggleRun);

    cancelBtn.addEventListener('click', () => {
      // clean reset & close ALWAYS
      form.reset();
      runBtn.disabled = true;
      if (dlg.open) dlg.close();
    });

    runBtn.addEventListener('click', () => {
      const x = catXEl.value.trim();
      const y = catYEl.value.trim();
      if (!x || !y) return;
      const qs = new URLSearchParams({ action: 'same_day_two_categories', x, y }).toString();
      dlg.close();
      window.location.href = `/reports.html?${qs}`;
    });

    // hook the router‚Äôs X&Y branch to open the dialog cleanly
    window.openXYDialog = function openXYDialog() {
      form.reset();
      runBtn.disabled = true;
      dlg.showModal();
    };
  });
</script>

</body>
</html>
