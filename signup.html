<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sweet Shop</title>
    <link rel="stylesheet" href="style_signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap" rel="stylesheet">
</head>
<body>
     <header class="navbar">
        <div class="nav-left">
            <div class="logo">
                <a href="index.html">
                <img src="/assets/logo.png" alt="The Sweet Shop Logo" class="logo-img" />
                </a>
            </div>
            <div class="profile-icon">
                <a href="signup.html">
                    <i data-lucide="user-circle"></i>
                </a>
            </div>
            <div class="nav-links">
                <div class="categories-wrap">
                    <a href="#" class="categories-tab" id="toggle-panel">Categories</a>
                    <div class="side-panel" id="side-panel">
                        <a href="#" style="color: white;">Candies</a>
                        <a href="#" style="color: white;">Cookies</a>
                        <a href="#" style="color: white;">Bundles</a>
                        <a href="#" style="color: white;">All</a>
                    </div>
                </div>
                <a href="#">Best Sellers</a>
                <a href="#">New</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="search-bar">
                    <i data-lucide="search" style="color: white; margin-left: 1px;"></i>
                <input type="text" placeholder="Search..." />
            </div>
            <div class="cart-wrap">
            <i data-lucide="shopping-cart" class="icon-cart"></i>
            </div>
        </div>
    </header>
    <main class="hero">
        <div class="form-wrapper">
            <h1 class="form-title">SIGN UP</h1>
                <div class="signup-container">
                    <form id="signup-form">
                    <input id="username" type="text" placeholder="Username..." />
                    <input id="password" type="password" placeholder="Password..." />
                    <input id="confirmPassword" type="password" placeholder="Confirm Password..."/>
                    <input id="firstName" type="text" placeholder="First Name..." />
                    <input id="lastName" type="text" placeholder="Last Name..." />
                    <input id="email" type="email" placeholder="Email..." />
                    <button type="submit">Sign Up</button>
                    </form>
            </div>
        </div>
    </main>
        <script type="module">
            import { createIcons, icons } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
            createIcons({ icons });
        </script>
        <script>
                document.getElementById('signup-form').addEventListener('submit', async function(e) 
            {
                e.preventDefault();
            
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();

                if (!username || !password || !confirmPassword || !firstName || !lastName || !email) {
                    alert("Please fill in all fields.");
                    return;
                }

                if (!email.includes("@")) {
                    alert("Please enter a valid email address.");
                    return;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }
                const data = {
                    username,
                    password,
                    confirmPassword,
                    firstName,
                    lastName,
                    email
                };
                try {
                    const response = await fetch('http://localhost:8080/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error("Signup failed:", error);
                alert("An error occurred. Please try again later.");
        }
    });
</script>
         <script>
            const toggleBtn = document.getElementById("toggle-panel");
            const sidePanel = document.getElementById("side-panel");

            toggleBtn.addEventListener("click", (e) => {
            e.preventDefault(); // stop page jump
            sidePanel.classList.toggle("open");
            });
        </script>
    </body>
</html>
